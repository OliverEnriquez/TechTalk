<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Adding Presentation</h4>
            </div>
            <div class="modal-body">
                <form role="form" action="/presentation" method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="date">Intro</label>
                        <input type="text" class="form-control" id="date" placeholder="Enter date" name="date" data-provide="datepicker"/>
                    </div>
                    <div class="form-group">
                        <label for="intro">Intro</label>
                        <textarea rows="4" cols="50" type="text" class="form-control" id="intro" placeholder="Enter intro" name="intro"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Add</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<script>
    $('#date').datepicker();
</script>
